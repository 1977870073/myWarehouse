<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="./static/js/tools/jquery-3.3.1.min.js"></script>
<script src="./static/js/tools/jquery.tmpl.js"></script>
<script type="text/javascript">
    $(function () {
        var temp = [
            { Name: "blue", explain: "蓝色" },
            { Name: "red", explain: "红色" },
            { Name: "yellow", explain: "黄色" }
        ];
        $("#tempTemplate").tmpl(temp).appendTo("#tempList");
    })
</script>
</head>

<body>
        <ul id="tempList"></ul>
        <script id="tempTemplate" type="text/x-jquery-tmpl">
            <li>
                <b>${Name}</b> (${explain})
            </li>
        </script>
</body>
</html>
