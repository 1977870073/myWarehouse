<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>房源审批管理</title>
		<link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css" />
	</head>
		<table class="layui-hide" id="shenpi"></table>
	<body>
		<script type="text/html" id="biaoti">
			<a href="#" onclick="approval({{d.id}})" class="lauui-table-link">{{d.title}}</a>
		</script>
		<script type="text/html" id="caozuo">
			<button type="button" class="layui-btn layui-btn-fluid layui-btn-xs layui-btn-radius layui-btn-warm" onclick="approval({{d.id}})">审批</button>
		</script>
		<script src="../../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script>
            layui.use('table', function(){
                var table = layui.table;

                table.render({
                    elem: '#shenpi'
                    ,url:'/web/do/houseInfo/init'
                    ,cellMinWidth: 80
					,parseData: function (res) {
						return {
						    "code": 0,
							"msg": "",
							"count": res[1],
							data: res[0]
						}
                    }
                    ,cols: [[
                        {field:'rownum',  title: '行号'}
                        ,{field:'userName', title: '用户名'}
                        ,{field:'title', title: '标题', minWidth: 200, templet: '#biaoti'}
                        ,{field:'dotime', title: '时间'}
                        ,{field:'caozuo', title: '操作', width: '250', templet: '#caozuo'}
                    ]],
					text: {
						none: '暂无相关数据'
					}
					,page: true
                });
            });
            function approval(cp01){
                var url = "/web/zf/html/comm/approval.html?";
                url += "cp01="+encodeURI(cp01);
                window.parent.location.href=url;
			}
		</script>
	</body>

</html>
