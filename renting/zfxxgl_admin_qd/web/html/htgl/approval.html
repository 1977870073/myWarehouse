<script type="text/javascript">
    function tYes(id,user) {
        $.ajax({
            url: '/web/do/approval/tYes',
            type: 'post',
            data: {"id":id,"user":user},
            dataType: 'text',
            success: function (data) {
                console.log(data)
                if(data=="success"){
                    alert("操作成功！");
                    window.location.href = '/web/zf/html/htgl/shenpi.html';
                }else{
                    alert("操作失败！");
                }
            }
        })
    }

    function tNo(id,user) {
        $.ajax({
            url: '/web/do/approval/tNo',
            type: 'post',
            data: {"id":id,"uu":user},
            dataType: 'text',
            success: function (data) {
                console.log(data)
                if(data=="success"){
                    alert("操作成功！");
                    window.location.href = '/web/zf/html/htgl/shenpi.html';
                }else{
                    alert("操作失败！");
                }
            }
        })
    }
</script>
