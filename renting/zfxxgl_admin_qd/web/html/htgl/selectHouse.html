<script id="content-info" type="text/x-jquery-tmpl">
	<div class="content-top">出租房屋</div>
    {{if queryInfo.length>0}}
    	{{each(i,info) queryInfo}}
    		<dl class="conList">
                <dt>
                    <a href="#" target="_self">
                        <img src="/web/img/${info.picture}" width="220px" height="165.24px">
                    </a>
                </dt>
                <dd>
                    <p><a href="#" target="_self">${info.title}</a></p>
                    <p>
                        ${info.rentalMode}
                        <span class="splitline">|</span>
                        ${info.houseType}
                        <span class="splitline">|</span>
                        ${info.area}平方
                        <span class="splitline">|</span>
                        ${info.orientation}
                    </p>
                    <p>${info.district}-${info.residentialAreas}</p>
                    <p>${info.residentialNote}</p>
                    <p><span>${info.price}</span>元/月</p>
                    <button type="button" class="update"  onclick="#">修&nbsp;改</button>
                    <button type="button" class="delete" onclick="send(${info.id})">删&nbsp;除</button>
                </dd>
            </dl>
    	{{/each}}
    {{/if}}
    <div class="page">
        <a href="#">首页<span style="display: none">1</span></a>
        {{if page.pagNum<=page.start}}
        	<a href="#">上一页<span style="display: none">${page.start}</span></a>
        {{/if}}
        {{if page.pagNum>page.start}}
        	<a href="#">上一页<span style="display: none">${page.pagNum-1}</span></a>
        {{/if}}
		<span id="page_startToend"></span>
        {{if page.pagNum>=page.totalPage}}
        	<a href="#">下一页<span style="display: none">${page.totalPage}</span></a>
        {{/if}}
    	{{if page.pagNum<=page.start}}
       		 <a href="#">下一页<span style="display: none">${page.pagNum+1}</span></a>
        {{/if}}
        <a href="#">尾页<span style="display: none">${page.totalPage}</span></a>
        <span>共${page.totalPage}页,${page.totalRecord}条数据</span>
    </div>
</script>
<script src="/web/zf/static/js/tools/jquery-3.3.1.min.js"></script>
