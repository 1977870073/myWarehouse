<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>房源审批</title>
		<link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css" />
	</head>
		<table class="layui-hide" id="shenpi"></table>
	<body>
		<script type="text/html" id="biaoti">
			<a href="#" class="lauui-table-link">{{d.title}}</a>
		</script>
		<script type="text/html" id="caozuo">
			<button type="button" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-warm" onclick="javascript:window.localhost.href='#'">审批</button>
		</script>
		<script src="../../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script>
            layui.use('table', function(){
                var table = layui.table;

                table.render({
                    elem: '#shenpi'
                    ,url:'/web/do/houseInfo/init'
                    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                    ,cols: [[
                        {field:'rownum', width:80, title: '行号'}
                        ,{field:'userName', width:80, title: '用户名'}
                        ,{field:'#biaoti', width:80, title: '标题', minWidth: 100}
                        ,{field:'dotime', width:80, title: '时间'}
                        ,{field:'#caozuo', title: '操作', width: '100'}
                    ]],
					text: {
						none: '暂无相关数据'
					}
                });
            });
		</script>
	</body>

</html>
