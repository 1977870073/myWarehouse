<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>忘记密码</title>
		<link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css" />
	</head>
	<body style="background: #eee;">
		<ul class="layui-nav">
			<li class="layui-nav-item">
				<a href="#" onClick="javascript:history.back();">《返回</a>
			</li>
			<li class="layui-nav-item">
				<a href="login.html">登录</a>
			</li>
		</ul>
		<div style="margin: 30px 100px;padding: 10px 20px;background: #ffffff;height: 450px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			  <legend>修改房东账号</legend>
			</fieldset>
				<div class="layui-form-item">
					<label class="layui-form-label">邮箱</label>
					<div class="layui-input-inline">
					  <input type="text" name="username" lay-verify="required" placeholder="请输入注册账号时填写的邮箱" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">系统将通过该邮箱发送激活码！</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
					  <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">注册</button>
					  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<script src="../static/js/tools/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/js/tools/aes.js" type="text/javascript" charset="utf-8"></script>
