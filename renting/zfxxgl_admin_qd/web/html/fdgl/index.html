		<script>
			window.onload = function () {
			    var timer = setTimeout(hasNewNotice(0),60000);//定时查询是否有新的通知
            }

            function hasNewNotice(type) {
                $.ajax({
                    type: 'get',
                    url: '/web/do/notice/hasNewNote',
					data: {"type":type},
                    success: function (data) {
                        if(data==1){
                            $('#hasNewNotice').css("display","block");
                            return true;
                        }else{
                            $('#hasNewNotice').css("display","none");
                            return false;
                        }
                    },
                    error: function(err){
                        if(err.status==1000){
                            window.location.href = "/web/zf/html/login.html";
                        }else{
                            layer.msg("网络异常！");
                        }
                    }
                });
            }
		</script>
